schemaVersion: 2.2.0
metadata:
  name: dotnet80
  displayName: .NET 8.0
  description: .NET 8.0 application
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  tags:
    - .NET
    - .NET 8.0
  projectType: dotnet
  language: .NET
components:
  - name: dotnet
    container:
      image: mcr.microsoft.com/devcontainers/dotnet:1-8.0-bookworm
      args: ["tail", "-f", "/dev/null"]
      mountSources: true
commands:
  - id: build
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: dotnet
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: dotnet
      group:
        isDefault: true
        kind: run
